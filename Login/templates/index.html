<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4;
      display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { width: 350px; background: #fff; padding: 20px;
      border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
    h2 { margin-bottom: 20px; }
    input { width: 90%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 6px; }
    button { width: 100%; padding: 10px; margin-top: 10px; border: none;
      background: #007BFF; color: white; font-size: 16px; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
    p { margin-top: 15px; font-size: 14px; }
    a { color: #007BFF; text-decoration: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="loginForm">
      <h2>Login</h2>
      <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a onclick="showSignup()">Sign Up</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" style="display:none;">
      <h2>Sign Up</h2>
      <form method="POST" action="/signup">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a onclick="showLogin()">Login</a></p>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
    }
    function showLogin() {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }
  </script>
</body>
</html>
